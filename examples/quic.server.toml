[[listen]]
protocol = "vlesss"
uuid = "a684455c-b14f-11ea-bf0d-42010aaa0003"
host = "0.0.0.0"
port = 4434
version = 0
insecure = true
fallback = ":80"
cert = "cert.pem"
key = "cert.key"
advancedLayer = "quic"
#alpn = ["asdfsadf"]    #如果指定alpn，则客户端和服务端都要指定，而且要相同

# hy_manual的意思是手动挡, 注意, 你要想提高下载速度，需要手动调节服务端的挡;
#extra = { congestion_control = "hy", mbps = 3000, hy_manual = true } 
extra = { congestion_control = "hy", mbps = 3000 } 


[[dial]]
protocol = "direct"

